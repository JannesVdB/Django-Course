{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'food/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <a href="#" class="navbar-brand ms-4">FoodApp</a>
      <div class="navbar">
        <a
          href="{% url 'food:create_item' %}"
          class="nav-item text-light p-2 nav-link"
          >Add item</a
        >
        <a href="#" class="nav-item text-light p-2 nav-link">Delete item</a>
        <a href="#" class="nav-item text-light p-2 nav-link">View item</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-item text-light p-2 nav-link">Logout</a>
        <a href="{% url 'profile' %}" class="nav-item text-light p-2 me-4 nav-link">Profile</a>
        {% else %}
        <a href="{% url 'login' %}" class="nav-item text-light p-2 me-4 nav-link">Login</a>
        {% endif %}
      </div>
    </nav>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %} {% endif %} {% block body %} {% endblock %}
  </body>
</html>
