<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group" id="item_list"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items" name="items" />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="John"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="john@john.com"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  name="state"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zipcode"
                  name="zipcode"
                />
              </div>
              <div class="form-group col-md-12">
                <label for="inputZip">Amount to be paid</label>
                <input
                  readonly=""
                  type="text"
                  class="form-control"
                  id="total"
                  name="total"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Place order</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    if (localStorage.getItem("cart") == null) {
      var cart = {};
    } else {
      cart = JSON.parse(localStorage.getItem("cart"));
    }

    let total = 0;

    for (item in cart) {
      let name = cart[item][1];
      let quantity = cart[item][0];
      let price = cart[item][2];

      total = total + price;

      itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${quantity} x ${name}<span class="badge badge-warning badge-pill">${price}</span></li>`;

      $("#item_list").append(itemString);
    }

    totalString = `<li class="list-group-item d-flex justify-content-between align-items-center"><span class="font-weight-bold">Total price</span><span class="badge badge-warning badge-pill">${total}</span></li>`;
    $("#item_list").append(totalString);

    $('#total').val(total);

    $("#items").val(JSON.stringify(cart));
  </script>
</html>
